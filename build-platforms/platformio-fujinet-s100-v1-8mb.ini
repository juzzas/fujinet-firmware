[fujinet]
build_platform = BUILD_S100
build_bus      = s100Bus
build_board    = fujinet-s100-v1-8mb

[env:fujinet-s100-v1-8mb]
platform = espressif32@${fujinet.esp32_platform_version}
platform_packages = ${fujinet.esp32_platform_packages}
board = fujinet-v1-8mb
build_type = debug
build_flags =
    ${env.build_flags}
    -D PINMAP_ATARIV1
