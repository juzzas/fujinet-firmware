[fujinet]
build_platform = BUILD_ADAM
build_bus      = ADAMNET
build_board    = fujinet-adam-v1

[env:fujinet-adam-v1]
platform = espressif32@${fujinet.esp32_platform_version}
platform_packages = ${fujinet.esp32_platform_packages}
board = fujinet-v1-8mb
build_type = debug
build_flags =
    ${env.build_flags}
    -D PINMAP_ADAMV1

