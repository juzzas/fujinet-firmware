[fujinet]
build_platform   = BUILD_CX16
build_bus        = cx16
build_board      = fujinet-cx16

[env:fujinet-cx16]
platform = espressif32@${fujinet.esp32_platform_version}
platform_packages = ${fujinet.esp32_platform_packages}
board = fujinet-cx16
build_type = debug
build_flags =
    ${env.build_flags}
    -D PINMAP_CX16

