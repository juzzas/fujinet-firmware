[fujinet]
build_platform = BUILD_LYNX
build_bus      = comlynx
build_board    = fujinet-lynx-prototype

[env:fujinet-lynx-prototype]
platform = espressif32@${fujinet.esp32_platform_version}
platform_packages = ${fujinet.esp32_platform_packages}
board = fujinet-v1
build_type = debug
build_flags =
    ${env.build_flags}
    -D PINMAP_LYNX
