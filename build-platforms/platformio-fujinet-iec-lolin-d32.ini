[fujinet]
build_platform = BUILD_IEC
build_bus      = IEC
build_board    = fujinet-iec-lolin-d32

[env:fujinet-iec-lolin-d32]
platform = espressif32@${fujinet.esp32_platform_version}
platform_packages = ${fujinet.esp32_platform_packages}
board = fujinet-v1
build_type = debug
build_flags =
    ${env.build_flags}
    -D PINMAP_IEC_D32PRO